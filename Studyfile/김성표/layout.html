<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>레이아웃 - 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- viewport 는 화면 사이즈에 맞춰주는 역활을 한다 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            /*가운데 정렬 */
        }

        nav {
            width: 1200px;
            border: 1px solid black;
            margin: 0 auto;
        }

        ul {
            font-size: 0px;
            /* 공백 사이즈가 0이되어 공백이 사라진다. 부모사이즈를 다 가져감으로 아래는 사이즈를 일일히 부여해주어야 한다.*/
            list-style-type: none;
            /* 머리글 삭제 */
            text-align: center;
        }

        a:link,
        a:visited {
            padding: 10px 0px;
            width: 150px;
            font-size: 20px;
            line-height: 20px;
            border: 1px solid blueviolet;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            color: black;
        }

        li {
            display: inline-block;
        }

        section {
            width: 1200px;
            border: 1px solid black;
            margin: 0 auto;
            font-size: 0px;
            padding: 20px 0px;
        }

        article {
            width: 600px;
            height: 200px;
            border: 1px solid red;
            display: inline-block;
            box-sizing: border-box;
            /*전체 크기를 테두리 포함해준다*/
        }

        footer {
            width: 1200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>
    </header>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>

        </ul>


    </nav>
    <section>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
    </section>
    <footer>

    </footer>
</body>

</html>
