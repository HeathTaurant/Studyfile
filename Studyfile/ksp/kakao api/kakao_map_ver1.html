<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=11ac0e7204326025b1e85149d592715f&libraries=services"></script>
<script>// "//" 두개는 https 가 생략되어있다.
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

//좌표 검색
var geocoder = new kakao.maps.services.Geocoder();
geocoder.addressSearch('서울특별시 마포구 서강로 136',
function(result, status){
    console.log(status);
    console.log(result);
    //지도 위치를 이동
    var pos = new kakao.maps.LatLng(result[0].y, result[0].x)
    map.center(pos);
    //마커 생성
    var marker = new kakao.maps.Marker({
        position: pos
    });
    //지도에 마커 추가
    marker.setMap(map);
}
);


// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});
// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);  
</script>
</body>
</html>
