<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='/Studyfile/ksp/resource/jquery-3.6.0.min.js'></script>
    <script>
        $(function(){
            $("#request").click(function(){
            var appkey = "4aa7ed96a14954962265f230adb4d3db";
            var city = "seoul"
            var apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${appkey}`;

            $.ajax({
                url : apiUrl,
                type : "get",
                success:function(result){
                    console.log(result);
                    $("#result").html("");
                    $("#result").append(`<p>현재 온도 : ${result.main.temp-273.15}</p>`);
                    $("#result").append(`<p>최고 온도 : ${result.main.temp_max-273.15}</p>`);
                    $("#result").append(`<p>최저 온도 : ${result.main.temp_min-273.15}</p>`);
                    $("#result").append(`<p>풍량 : ${result.wind.speed}m/sec</p>`);
                }
            })
        });

        });
    </script>
</head>
<body>
    <button id="request">날씨 정보 요청</button>
    <div id="result"></div>
    <div id="openweathermap-widget-11"></div>

</body>
</html>
